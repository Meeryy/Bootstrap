    <!-- Akordion  -->
    <div class="akordion" id="akordion">
        <div class="akordion-item">
          <h2 class="akordion-header">
            <button class="akordion-button" type="button" data-bs-toggle="kolapsoid" data-bs-target="#kolapsoidOne" aria-expanded="true" aria-controls="kolapsoidOne">
              Myval
            </button>
          </h2>
          <div id="kolapsoidOne" class="akordion-kolapsoid kolapsoid show" data-bs-parent="#akordion">
            <div class="akordion-body">
                <p> nejaky zajimavosti </p>
            </div>
          </div>
        </div>
        <div class="akordion-item">
          <h2 class="akordion-header">
            <button class="akordion-button kolapsoidd" type="button" data-bs-toggle="kolapsoid" data-bs-target="#kolapsoidTwo" aria-expanded="false" aria-controls="kolapsoidTwo">
              vyska
            </button>
          </h2>
          <div id="kolapsoidTwo" class="akordion-kolapsoid kolapsoid" data-bs-parent="#akordion">
            <div class="akordion-body">
                <p> 100-120cm </p>
            </div>
          </div>
        </div>
        <div class="akordion-item">
          <h2 class="akordion-header">
            <button class="akordion-button kolapsoidd" type="button" data-bs-toggle="kolapsoid" data-bs-target="#kolapsoidThree" aria-expanded="false" aria-controls="kolapsoidThree">
              cena
            </button>
          </h2>
          <div id="kolapsoidThree" class="akordion-kolapsoid kolapsoid" data-bs-parent="#akordion">
            <div class="akordion-body">
                <p> 35k v cz </p>
            </div>
          </div>
        </div>
      </div>

    <!-- list -->
      <ul>
        <li> Myval </li>
        <li> Myval 2 </li>
        <li> Myval 3</li>
      </ul>
  
      <!-- cudlik pro spusteni modalu -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Zobraz modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Myval</h1>

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       velryba lol<br>
       nebo ne
       <img src="zralokvelrybi.jpg">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


     <!-- kolotoc, ktery nefunguje -->
      <div id="kolotoc" class="snimek kolotoce">
        <div class="kolotoc-inner">
          <div class="kolotoc-item active">
            <img src="myval s testem.jpg" class="d-block w-100" alt="image not found">
          </div>
          <div class="kolotoc-item">
            <img src="myval.jpg" class="d-block w-100" alt="the picture is not available.">
          </div>
        </div>
        <button class="kolotoc-control-prev" type="button" data-bs-target="#kolotoc" data-bs-snimek="prev">
          <span class="kolotoc-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="kolotoc-control-next" type="button" data-bs-target="#kolotoc" data-bs-snimek="next">
          <span class="kolotoc-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


      <!-- jedina funkcni vec, tabulka-->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Myval</th>
            <th scope="col">Myval</th>
            <th scope="col">Myval</th>
            <th scope="col">Fakt myval</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"></th>
            <td>Myvali </td>
            <td>Myvali</td>
            <td>Myvali</td>
          </tr>
        </tbody>
      </table>
